<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D旋转模块练习</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        div{
            width: 790px;
            height: 340px;
            border: 1px solid #000;
            margin: 100px auto;
            perspective: 500px;
        }
        div img{
            transform-origin: left center;
            transition:transform 3s;
        }
        div:hover img{
            transform:rotateY(80deg);
        }

    </style>
</head>
<body>

<div>
    <img src="image/1.jpg" alt="">
</div>
</body>
</html>
